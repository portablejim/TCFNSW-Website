{{ define "main" }}
{{ .Content }}

    {{ range .Sections}}
    <div class="sectionItems">
        <h2>{{ .Title }}</h2>
        <ul class="articleList">
            {{ range .Pages }}
            <li>
                <div class="article">
                <h4><a href="{{ .RelPermalink}}">{{ .Title }}</a></h4>
                {{ if isset .Params "publisheddate" }}
                <span class="date">{{ dateFormat "January 2006" .Params.publisheddate }}</span>
                {{ end }}
                <p>{{ .Description }}</p>
                <p class="readmore"><a href="{{ .RelPermalink}}">Read</a></p>
                </div>
            {{ end }}
            <ul>
            </ul>
        </ul>
    </div>
  {{ end }}
{{ end }}
